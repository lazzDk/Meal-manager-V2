
<md-list>
  <md-list-item class="md-3-line" *ngFor="let day of dishDays">
      <img md-list-avatar src="https://cdn2.iconfinder.com/data/icons/line-mix-vol-6/128/line-68-64.png" alt="..."/>
      <h2 md-line>{{day.shortenedName | uppercase}}</h2>
      <h3 md-line>{{day.mainDish}}</h3>
      <p md-line>
        <span> No. {{day.noOfPersons}} </span>
      </p>
  </md-list-item>
</md-list>
