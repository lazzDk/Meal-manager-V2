<div>
  <md-sidenav-layout>
  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button> 
    <md-icon class="icon-20">event</md-icon> Meal manager
  </md-toolbar>
  <md-sidenav #sidenav align="start" mode="over" class="app-sidenav" layout-padding>
    <h1>
      sidenav
    </h1>
    <md-list (click)="sidenav.close()">
      <md-list-item>
        <a routerLink="/main" >main</a>
      </md-list-item>
      <md-list-item>
        <a routerLink="/recipe">recipe</a>
      </md-list-item>
    </md-list>


     <button md-raised-button class="md-raised md-primary" (click)="sidenav.close()">Close</button>
  </md-sidenav>
  
  <md-card class="app-content"> 
    <router-outlet></router-outlet>
  </md-card>
  </md-sidenav-layout>
</div>
